<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeit-Rechner Deluxe - Lars Kevin Piesker</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 15px;
            background: #333 url('hintergrund.jpg') no-repeat center center fixed; background-size: cover;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: -1; }
        
        .card { 
            background: rgba(255, 255, 255, 0.96); padding: 20px; border-radius: 20px; 
            width: 100%; max-width: 450px; border-top: 6px solid #1a73e8; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box;
        }
        
        h2 { color: #1a73e8; margin: 0 0 5px 0; text-align: center; font-size: 1.5em; }
        .user-name { font-size: 0.85em; color: #555; text-align: center; margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        
        /* Status-Schalter */
        .status-switch {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;
            background: #eee; padding: 5px; border-radius: 50px;
        }
        .status-btn {
            padding: 8px 15px; border: none; border-radius: 25px; cursor: pointer;
            font-weight: bold; transition: 0.3s; font-size: 0.9em; flex: 1;
        }
        .active-an { background: #1a73e8; color: white; }
        .active-be { background: #1a73e8; color: white; }
        .inactive { background: transparent; color: #555; }

        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .col { flex: 1; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; text-align: center; box-sizing: border-box; }
        
        .result { margin-top: 15px; padding: 15px; border-radius: 10px; background: #f0f7ff; border-left: 5px solid #1a73e8; min-height: 80px; }
        .target-box { font-size: 1.2em; color: #1a73e8; font-weight: bold; display: block; }
        
        .minus { color: #d93025; font-weight: bold; }
        .plus { color: #188038; font-weight: bold; }
        
        .btn-reset { width: 100%; margin-top: 15px; padding: 12px; background: #d93025; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
        .footer { margin-top: 15px; font-size: 0.75em; color: #777; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h2>Zeit-Rechner</h2>
    <div class="user-name">Lars Kevin Piesker</div>
    
    <div class="status-switch">
        <button id="btnAn" class="status-btn active-an" onclick="setStatus('angestellter')">Angestellte (39h)</button>
        <button id="btnBe" class="status-btn inactive" onclick="setStatus('beamter')">Beamte (41h)</button>
    </div>

    <label>1. Block (Start / Ende)</label>
    <div class="row">
        <div class="col"><input type="time" id="s1" oninput="berechne()"></div>
        <div class="col"><input type="time" id="e1" oninput="berechne()"></div>
    </div>

    <label>2. Block (Start / Ende)</label>
    <div class="row">
        <div class="col"><input type="time" id="s2" oninput="berechne()"></div>
        <div class="col"><input type="time" id="e2" oninput="berechne()"></div>
    </div>

    <div id="ausgabe" class="result">Zeiten eingeben...</div>
    
    <button class="btn-reset" onclick="resetForm()">Alles zurücksetzen</button>
    
    <div id="footer-info" class="footer">
        Soll: 7:48h (Angestellter) | Pause: 30 Min<br>
        Pausenautomatik: Lücke zählt als Pause
    </div>
</div>

<script>
let aktuellesSoll = 7 * 60 + 48; // Standard Angestellter

function setStatus(typ) {
    const btnAn = document.getElementById('btnAn');
    const btnBe = document.getElementById('btnBe');
    const footer = document.getElementById('footer-info');

    if (typ === 'beamter') {
        aktuellesSoll = 8 * 60 + 12; // 41h / 5 Tage = 8:12h
        btnBe.className = 'status-btn active-be';
        btnAn.className = 'status-btn inactive';
        footer.innerHTML = "Soll: 8:12h (Beamter) | Pause: 30 Min<br>Pausenautomatik: Lücke zählt als Pause";
    } else {
        aktuellesSoll = 7 * 60 + 48; // 39h / 5 Tage = 7:48h
        btnAn.className = 'status-btn active-an';
        btnBe.className = 'status-btn inactive';
        footer.innerHTML = "Soll: 7:48h (Angestellter) | Pause: 30 Min<br>Pausenautomatik: Lücke zählt als Pause";
    }
    berechne();
}

function tToM(val) { return val ? (parseInt(val.split(':')[0]) * 60 + parseInt(val.split(':')[1])) : null; }
function mToT(m) { 
    m = (m + 1440) % 1440;
    return `${Math.floor(m / 60)}:${(m % 60) < 10 ? '0' : ''}${m % 60}`;
}

function resetForm() {
    document.querySelectorAll('input').forEach(i => i.value = "");
    document.getElementById('ausgabe').innerHTML = "Zeiten eingeben...";
}

function berechne() {
    const s1 = tToM(document.getElementById('s1').value);
    const e1 = tToM(document.getElementById('e1').value);
    const s2 = tToM(document.getElementById('s2').value);
    const e2 = tToM(document.getElementById('e2').value);
    const ausgabe = document.getElementById('ausgabe');

    if (s1 === null) return;

    // 1. Prognose
    if (e1 === null) {
        let ziel = mToT(s1 + aktuellesSoll + 30);
        ausgabe.innerHTML = `<span class="target-box">Ziel: ${ziel} Uhr</span><small>Durcharbeiten (inkl. 30m Pause)</small>`;
        return;
    }

    let dauer1 = e1 - s1;
    let gearbeitetNetto = 0;
    let abzug = 0;

    if (s2 !== null) {
        let luecke = s2 - e1;
        if (e2 !== null) {
            let brutto = dauer1 + (e2 - s2);
            abzug = (brutto > 390) ? Math.max(0, 30 - luecke) : 0;
            gearbeitetNetto = brutto - abzug;
        } else {
            abzug = (luecke >= 30) ? 0 : (30 - luecke);
            let ziel2 = mToT(s2 + (aktuellesSoll - dauer1) + abzug);
            ausgabe.innerHTML = `<span class="target-box">Neues Ziel: ${ziel2} Uhr</span><small>Unterbrechung berücksichtigt.</small>`;
            return;
        }
    } else {
        abzug = (dauer1 > 390) ? 30 : 0;
        gearbeitetNetto = dauer1 - abzug;
    }

    let saldo = gearbeitetNetto - aktuellesSoll;
    let hS = Math.floor(Math.abs(saldo) / 60);
    let mS = Math.abs(saldo) % 60;
    let klasse = saldo >= 0 ? "plus" : "minus";
    
    ausgabe.innerHTML = 
        `Netto: ${Math.floor(gearbeitetNetto/60)}h ${gearbeitetNetto%60}m<br>` +
        `Saldo: <span class="${klasse}">${saldo >= 0 ? '+' : '-'}${hS}:${mS < 10 ? '0' : ''}${mS}</span>` +
        `<br><small>Pause: ${abzug > 0 ? abzug + ' Min abgezogen' : 'erledigt'}</small>`;
}
</script>

</body>
</html>
